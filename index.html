<!DOCTYPE html>
<html>
    <head>
        <title>Build A To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    </head>
        <body>
            <header>
                <h1>To-Do List</h1>
            </header>
                <main>
                <div id="container">
                    <form id="form">
                        <input type="text" placeholder="Category" id="category" name="input">
                        <br>
                        <input type="text" placeholder="Task" id="task" name="input">
                        <br>
                        <button onclick="newTask()" id="add">Add</button>
                    </form>
                        <ul id="list" class="list"></ul>
                    </div>
                </main>
            <script src="script.js"></script>
        </body>
</html>
